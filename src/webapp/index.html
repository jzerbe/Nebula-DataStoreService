<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

        <link rel="shortcut icon" href="/favicon.ico" />

        <title>NebulaDSS</title>
        <meta name="robots" content="noindex,follow" />
    </head>
    <body>
        This is a NebulaDSS node HTTP interface. For more information, please see
        <a href="https://github.com/jzerbe/Nebula-DataStoreService">
            https://github.com/jzerbe/Nebula-DataStoreService
        </a>.<br />
        <br />
        Submit data to this node for inclusion in the storage cloud using the below form.
        <form action="/files" method="post" enctype="multipart/form-data">
            <input type="text" name="namespace" placeholder="[namespace]" />
            <input type="text" name="filename" placeholder="[filename.dat]" />
            <input type="file" name="file" />
            <input type="submit" value="Store" />
        </form><br />
        Local Node Statistics<br />
        <iframe src="/files" style="width: 100%; border: none;"></iframe>
    </body>
</html>
