<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

        <title>nebulaDSS_setFile</title>
        <meta name="robots" content="noindex,follow" />

        <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="nebuladss_api_ajax-cors.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#foo').bind('nebulaDSS_setFile', function(event, param1, param2) {
                    if (param1) {
                        alert("upload worked - message = " + param2);
                    } else {
                        alert("upload failed - message = " + param2);
                    }
                });
                nebulaDSS_setFile('#foo', 'nebulaDSS_setFile', 500, 0.25,
                'test-namespace', 'test-file', 'myUUIDkey',
                'the actual contents of the file to be appended to the BlobBuilder');
            });
        </script>
    </head>
    <body>
        <div id="foo"></div>
    </body>
</html>
