<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

        <title>nebulaDSS_getFile</title>
        <meta name="robots" content="noindex,follow" />

        <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="nebuladss_api_ajax-cors.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#foo').bind('nebulaDSS_getFile', function(event, param1, param2) {
                    if (param1) {
                        alert(param2);
                    } else {
                        alert("error = " + param2);
                    }
                });
                nebulaDSS_getFile('#foo', 'nebulaDSS_getFile', 'test-namespace', 'test-file', 'text');
            });
        </script>
    </head>
    <body>
        <div id="foo"></div>
    </body>
</html>
